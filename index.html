<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integral Profile Scanner</title>
    <style>
        :root {
            --bg: #000510;
            --grid: #0a1a2f;
            --cyan: #00f3ff;
            --text: #a8b2d1;
        }

        body {
            font-family: 'Segoe UI', 'Roboto Mono', monospace;
            background-color: var(--bg);
            background-image: linear-gradient(var(--grid) 1px, transparent 1px),
            linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: var(--cyan);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 1.5rem;
            margin-bottom: 5px;
            border-bottom: 1px solid var(--cyan);
            padding-bottom: 10px;
        }

        .subtitle { font-size: 0.8rem; opacity: 0.7; margin-bottom: 20px; font-family: monospace; }

        .control-group {
            background: rgba(10, 26, 47, 0.9);
            padding: 15px;
            border: 1px solid #1e3a5f;
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .viewport {
            position: relative;
            border: 2px solid var(--cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.15);
            background: #000;
        }

        canvas { display: block; max-width: 100%; }

        /* The Laser Scanner Line */
        .scan-bar {
            position: absolute;
            top: 0; bottom: 0; width: 2px;
            background: var(--cyan);
            box-shadow: 0 0 15px var(--cyan);
            left: 0%;
            display: none;
            pointer-events: none;
        }

        .panel {
            margin-top: 20px;
            width: 100%; max-width: 800px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .metric {
            background: rgba(10, 26, 47, 0.8);
            border-left: 3px solid var(--cyan);
            padding: 15px;
        }

        .metric-label { font-size: 0.75rem; color: #64ffda; margin-bottom: 5px; text-transform: uppercase; }
        .metric-value { font-size: 1.2rem; font-weight: bold; color: white; }

        button {
            background: transparent;
            color: var(--cyan);
            border: 1px solid var(--cyan);
            padding: 8px 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-family: monospace;
            transition: all 0.2s;
        }
        button:hover { background: rgba(0, 243, 255, 0.1); box-shadow: 0 0 10px rgba(0, 243, 255, 0.2); }

    </style>
</head>
<body>

    <h1>Vertical Integral Scanner</h1>
    <div class="subtitle">METHOD: RIEMANN_SUMMATION // CONTINUOUS_PROFILE</div>

    <div class="control-group">
        <input type="file" id="imageInput" accept="image/*" style="color: white;">
        <button onclick="startScan()">Execute Scan</button>
    </div>

    <div class="viewport" id="viewport" style="display:none;">
        <canvas id="mainCanvas"></canvas>
        <div class="scan-bar" id="scanBar"></div>
    </div>

    <div class="panel" id="results"></div>

    <script>
        const fileInput = document.getElementById('imageInput');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const scanBar = document.getElementById('scanBar');
        const resultsDiv = document.getElementById('results');
        const viewport = document.getElementById('viewport');

        let originalImage = null;
        let isScanning = false;

        fileInput.addEventListener('change', (e) => {
            if(e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const img = new Image();
                    img.onload = () => {
                        originalImage = img;
                        renderImage(img);
                    };
                    img.src = evt.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        function renderImage(img) {
            viewport.style.display = 'block';
            let w = img.width;
            let h = img.height;
            const max = 800;
            if (w > max || h > max) {
                const r = Math.min(max/w, max/h);
                w *= r; h *= r;
            }
            canvas.width = w;
            canvas.height = h;
            // Draw dimmed initial state
            ctx.filter = 'grayscale(100%) brightness(40%)';
            ctx.drawImage(img, 0, 0, w, h);
            ctx.filter = 'none';
            resultsDiv.innerHTML = '';
            scanBar.style.display = 'none';
        }

        // --- THE SCAN LOGIC ---
        function startScan() {
            if (!originalImage || isScanning) return;
            isScanning = true;
            
            // 1. Get Data
            // Draw clear image to temp canvas to read pixel data
            const tempC = document.createElement('canvas');
            tempC.width = canvas.width; tempC.height = canvas.height;
            const tCtx = tempC.getContext('2d');
            tCtx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
            const data = tCtx.getImageData(0, 0, canvas.width, canvas.height).data;

            // 2. Prepare Arrays for Upper/Lower Bounds
            const width = canvas.width;
            const height = canvas.height;
            let upperProfile = new Array(width).fill(height);
            let lowerProfile = new Array(width).fill(0);
            let totalMass = 0;

            // 3. Scan Animation Loop
            let x = 0;
            const step = 4; // Scan speed (pixels per frame block)
            scanBar.style.display = 'block';

            function scanFrame() {
                // Process a chunk of columns
                for (let k = 0; k < 15; k++) { 
                    if (x >= width) break;

                    // VERTICAL INTEGRATION for column x
                    let yTop = -1;
                    let yBottom = -1;
                    let columnMass = 0;

                    for (let y = 0; y < height; y += 2) {
                        const i = (y * width + x) * 4;
                        // Skin Filter
                        const r = data[i], g = data[i+1], b = data[i+2];
                        // R > G > B dominance check
                        if (r > 60 && g > 40 && b > 20 && r > g && r > b && (r-g)>10) {
                            if (yTop === -1) yTop = y; // First hit
                            yBottom = y; // Update last hit
                            columnMass++;
                        }
                    }

                    // Store profile data
                    if (yTop !== -1) {
                        upperProfile[x] = yTop;
                        lowerProfile[x] = yBottom;
                        totalMass += columnMass;
                    } else {
                        // If empty column, maintain previous or baseline
                        upperProfile[x] = height; 
                        lowerProfile[x] = height;
                    }
                    
                    x++;
                }

                // Update Visuals (Draw the Green "Detected" Area so far)
                // We redraw the image column by column in "Color" where scanned
                if (x > 0) {
                     // Slice width
                    const sliceW = 15 * step; // approx
                    // We just draw the "result" lines up to x
                    drawProfile(upperProfile, lowerProfile, x);
                }

                // Move Scan Bar
                scanBar.style.left = (x / width * 100) + '%';

                if (x < width) {
                    requestAnimationFrame(scanFrame);
                } else {
                    isScanning = false;
                    scanBar.style.display = 'none';
                    finalizeReport(totalMass, width, height, upperProfile, lowerProfile);
                }
            }
            
            scanFrame();
        }

        // --- DRAWING THE ENVELOPE ---
        function drawProfile(upper, lower, currentX) {
            // Clear and redraw background (dimmed)
            ctx.globalCompositeOperation = 'source-over';
            
            // Only redraw the profile line on top
            // To make it efficient, we just draw the lines
            
            ctx.beginPath();
            ctx.strokeStyle = '#00f3ff';
            ctx.lineWidth = 2;

            // Draw Upper Bound
            let started = false;
            for(let i=0; i<currentX; i+=2) {
                if (upper[i] < canvas.height - 10) { // If valid data
                    if (!started) { ctx.moveTo(i, upper[i]); started = true; }
                    else ctx.lineTo(i, upper[i]);
                }
            }
            ctx.stroke();

            // Draw Lower Bound
            ctx.beginPath();
            started = false;
            for(let i=0; i<currentX; i+=2) {
                if (lower[i] > 10 && lower[i] < canvas.height) { // If valid data
                    if (!started) { ctx.moveTo(i, lower[i]); started = true; }
                    else ctx.lineTo(i, lower[i]);
                }
            }
            ctx.stroke();

            // Fill the inside with a low-opacity scan effect
            // (Simulate "integral area")
            // This requires creating a shape
            ctx.beginPath();
            ctx.fillStyle = "rgba(0, 243, 255, 0.1)";
            let first = true;
            // Trace Top
            for(let i=0; i<currentX; i+=5) {
                if (upper[i] < canvas.height) {
                    if (first) { ctx.moveTo(i, upper[i]); first=false; }
                    else ctx.lineTo(i, upper[i]);
                }
            }
            // Trace Bottom (Backwards)
            for(let i=currentX-1; i>=0; i-=5) {
                if (lower[i] < canvas.height) {
                    ctx.lineTo(i, lower[i]);
                }
            }
            ctx.fill();
        }

        // --- CALCULUS REPORTING ---
        function finalizeReport(mass, w, h, upper, lower) {
            // 1. Calculate Integral Area
            // Mass is effectively the Riemann Sum of (Lower - Upper) * dx
            
            // 2. Determine "Mid-Scan" variance (Features)
            let variance = 0;
            let count = 0;
            for(let i=0; i<w-1; i++) {
                if (upper[i] < h && upper[i+1] < h) {
                    variance += Math.abs(upper[i] - upper[i+1]); // Derivative (Slope)
                    count++;
                }
            }
            const smoothness = count > 0 ? (100 - (variance/count * 10)) : 0;
            
            // 3. Generate Classification
            // A "Chad" implies strong, broad features (low variance in upper shoulder line)
            // A "Normie" might have more noise or narrower integration area
            
            const score = (mass / (w*h/3)) * 100; // % of frame filled
            let tier = "LTN";
            if (smoothness > 80) tier = "MTN";
            if (smoothness > 85 && score > 20) tier = "HTN";
            if (smoothness > 90 && score > 25) tier = "CHAD";

            const html = `
                <div class="metric">
                    <div class="metric-label">Integral Area</div>
                    <div class="metric-value">${Math.floor(mass)} pxÂ²</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Profile Smoothness</div>
                    <div class="metric-value">${smoothness.toFixed(1)}%</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Calculated Tier</div>
                    <div class="metric-value" style="color:var(--cyan);">${tier}</div>
                </div>
                <div class="metric">
                    <div class="metric-label">Scan Width</div>
                    <div class="metric-value">${w} px</div>
                </div>
            `;
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
