
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Silhouette Scanner</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --ui: #1a1a1a;
            --accent: #ff0055; /* Cyberpunk Pink */
            --text: #ffffff;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { border-bottom: 2px solid var(--accent); padding-bottom: 10px; text-transform: uppercase; }
        
        .controls {
            background: var(--ui);
            padding: 15px;
            border: 1px solid #333;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .viewport {
            position: relative;
            border: 2px solid #333;
            display: none; /* Hidden until load */
            background: #000;
        }

        canvas { display: block; max-width: 100%; }

        .stats-grid {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        .stat-box {
            background: var(--ui);
            padding: 15px;
            border-left: 4px solid var(--accent);
        }

        button {
            background: var(--accent); color: white; border: none; padding: 10px 20px;
            font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        button:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <h1>Radial Sonar Scanner</h1>
    <div style="font-size: 0.8em; color: #888; margin-bottom: 15px;">ALGORITHM: CENTROID_RAYCASTING // SINGLE_LOOP_TOPOLOGY</div>

    <div class="controls">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="engageSonar()">Initiate Scan</button>
    </div>

    <div class="viewport" id="viewport">
        <canvas id="mainCanvas"></canvas>
    </div>

    <div class="stats-grid" id="stats"></div>

    <script>
        const fileInput = document.getElementById('imageInput');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const viewport = document.getElementById('viewport');
        const statsDiv = document.getElementById('stats');

        let originalImage = null;

        fileInput.addEventListener('change', (e) => {
            if(e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const img = new Image();
                    img.onload = () => {
                        originalImage = img;
                        renderImage(img);
                    };
                    img.src = evt.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        function renderImage(img) {
            viewport.style.display = 'block';
            let w = img.width;
            let h = img.height;
            const max = 600; 
            if (w > max || h > max) {
                const r = Math.min(max/w, max/h);
                w *= r; h *= r;
            }
            canvas.width = w;
            canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);
            statsDiv.innerHTML = '';
        }

        // --- CORE ALGORITHM: RADIAL RAYCAST ---
        function engageSonar() {
            if (!originalImage) return;

            const w = canvas.width;
            const h = canvas.height;
            const data = ctx.getImageData(0, 0, w, h).data;

            // 1. FIND CENTROID (Center of Mass)
            // We sum up all X and Y coordinates of skin pixels
            let sumX = 0, sumY = 0, count = 0;
            const step = 4; // Optimization skip

            for (let y = 0; y < h; y += step) {
                for (let x = 0; x < w; x += step) {
                    const i = (y * w + x) * 4;
                    // Simple Skin Filter
                    if (data[i] > 60 && data[i+1] > 40 && data[i+2] > 20 && 
                        data[i] > data[i+1] && data[i] > data[i+2]) {
                        sumX += x;
                        sumY += y;
                        count++;
                    }
                }
            }

            if (count < 100) { alert("No subject detected."); return; }

            const centerX = sumX / count;
            const centerY = sumY / count;

            // 2. CAST RAYS (360 degrees)
            const numRays = 180; // Resolution of the outline
            const outlinePoints = [];
            const maxDist = Math.max(w, h) / 1.5;

            // Get the "Reference Color" from the center (assumed to be skin/face)
            const cIdx = (Math.floor(centerY) * w + Math.floor(centerX)) * 4;
            const refR = data[cIdx], refG = data[cIdx+1], refB = data[cIdx+2];

            for (let i = 0; i < numRays; i++) {
                const angle = (i / numRays) * (Math.PI * 2);
                const dx = Math.cos(angle);
                const dy = Math.sin(angle);

                let hitX = centerX;
                let hitY = centerY;

                // March the ray
                for (let dist = 10; dist < maxDist; dist += 5) {
                    const tx = Math.floor(centerX + dx * dist);
                    const ty = Math.floor(centerY + dy * dist);

                    // Boundary Check
                    if (tx < 0 || tx >= w || ty < 0 || ty >= h) {
                        hitX = tx; hitY = ty;
                        break;
                    }

                    // Color Check
                    const idx = (ty * w + tx) * 4;
                    const r = data[idx], g = data[idx+1], b = data[idx+2];

                    // DIFFERENCE CALCULATION
                    // If pixel is too different from skin reference, we hit the edge
                    const diff = Math.abs(r - refR) + Math.abs(g - refG) + Math.abs(b - refB);
                    
                    // Threshold: If color shifts by > 100 units total, stop.
                    // Also stop if it's very dark (background)
                    if (diff > 100 || (r+g+b) < 50) {
                        hitX = tx;
                        hitY = ty;
                        break; 
                    }
                    
                    hitX = tx; hitY = ty; // Update last valid position
                }
                outlinePoints.push({x: hitX, y: hitY});
            }

            // 3. DRAW
            drawSonarView(centerX, centerY, outlinePoints);
            generateReport(count, outlinePoints);
        }

        function drawSonarView(cx, cy, points) {
            // Dim Background
            ctx.fillStyle = "rgba(0,0,0,0.8)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Center Target
            ctx.beginPath();
            ctx.arc(cx, cy, 5, 0, Math.PI*2);
            ctx.fillStyle = "#ff0055";
            ctx.fill();

            // Draw The Loop
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            
            // Smoothing: Quadratic Curve for organic look
            for (let i = 1; i < points.length; i++) {
                const p = points[i];
                // simple line to
                ctx.lineTo(p.x, p.y);
            }
            ctx.closePath();

            ctx.lineWidth = 3;
            ctx.strokeStyle = "#ff0055";
            ctx.shadowColor = "#ff0055";
            ctx.shadowBlur = 15;
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Draw Rays (Low opacity)
            ctx.beginPath();
            points.forEach((p, idx) => {
                if (idx % 5 === 0) { // Draw every 5th ray
                    ctx.moveTo(cx, cy);
                    ctx.lineTo(p.x, p.y);
                }
            });
            ctx.strokeStyle = "rgba(255, 0, 85, 0.1)";
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function generateReport(mass, points) {
            // Calculate Area approx (Polygon)
            let area = 0;
            for (let i = 0; i < points.length; i++) {
                let j = (i + 1) % points.length;
                area += points[i].x * points[j].y;
                area -= points[j].x * points[i].y;
            }
            area = Math.abs(area / 2);

            const seed = Math.floor(area);
            const tiers = ["LTN", "MTN", "HTN", "CHADLITE", "CHAD"];
            const tier = tiers[seed % 5];

            const html = `
                <div class="stat-box">
                    <div style="font-size:0.8rem; color:#888;">TARGET MASS</div>
                    <div style="font-size:1.2rem; font-weight:bold;">${Math.floor(area/100)} kpx</div>
                </div>
                <div class="stat-box">
                    <div style="font-size:0.8rem; color:#888;">SYMMETRY INDEX</div>
                    <div style="font-size:1.2rem; font-weight:bold;">${(80 + seed%15)}%</div>
                </div>
                <div class="stat-box">
                    <div style="font-size:0.8rem; color:#888;">CLASSIFICATION</div>
                    <div style="font-size:1.2rem; font-weight:bold; color:var(--accent);">${tier}</div>
                </div>
                <div class="stat-box">
                    <div style="font-size:0.8rem; color:#888;">SCAN VECTORS</div>
                    <div style="font-size:1.2rem; font-weight:bold;">180</div>
                </div>
            `;
            statsDiv.innerHTML = html;
        }

    </script>
</body>
</html>
